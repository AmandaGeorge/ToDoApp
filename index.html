<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>ToDo</title>
</head>
<body>
	<div class="container">
		<h1>ToDo List</h1>
		<hr>
		<form id="new_todo_list">
			<div class="form-group">
				<input class="form-control" id="item-name" placeholder="Add a to do" autofocus>
			</div>
			<div class="form-group">
				<input class="form-control" id="item-desc" placeholder="What does it entail?">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="Add to list!">
			</div>
		</form>

	</div>
	<div>
		<ul id="todo_list">
		</ul>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
