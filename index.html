<html>
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

	<title>ToDo</title>
</head>
<body>
	<div class="container">
		<h1>ToDo List</h1>
		<hr>
		<form id="todo_list_form">
			<div class="form-group">
				<input class="form-control" id="item-name" placeholder="Add a to do" autofocus>
			</div>
			<div class="form-group">
				<input class="form-control" id="item-desc" placeholder="What does it entail?">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="Add to list!">
			</div>
		</form>

	</div>
	<hr>
	<div>
		<ul id="todo_list">
			<h3>My List</h3>
		</ul>
	</div>

	<!-- jquery -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>

	<!-- bootstrap js -->
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<!-- underscore -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>

	<script type="text/javascript" src="script.js"></script>

	<script type="text/template" id="toDo-template">
		<li>
		<%= name %>: <%= desc %>
		</li>
	</script>

</body>
</html>
